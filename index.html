    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            h = checkTime(h);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) { i = "0" + i; }  // 10'dan küçük sayılara sıfır ekle
            return i;
        }




        function showProjects() {
            var imageDiv = document.getElementById('sonProjem');
            if (imageDiv.style.display === "none") {
                imageDiv.style.display = "block"; // Fotoğrafı göster
            } else {
                imageDiv.style.display = "none"; // Fotoğrafı gizle
            }
        }
